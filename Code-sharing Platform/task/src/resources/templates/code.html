<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Code</title>
    <link rel="stylesheet"
          href="//cdn.jsdelivr.net/gh/highlightjs/cdn-release@10.2.1/build/styles/default.min.css">
    <script src="//cdn.jsdelivr.net/gh/highlightjs/cdn-release@10.2.1/build/highlight.min.js"></script>
    <script>hljs.initHighlightingOnLoad();</script>
    <link href="/css/styles.css" rel="stylesheet">
</head>
<body>
<div class="snippets-container">
    <!-- For single -->
    <div th:if="${snippet != null}" class="snippet-card">
        <pre id="code_snippet" class="code-snippet"><code th:text="${snippet.code}"></code></pre>
        <span id="load_date" class="load-date" th:text="${snippet.date}"></span>
    </div>
    <div th:if="${snippet.time > 0 || snippet.views >= 0}" class="container">
        <div th:if="${snippet.time > 0}">
            Time remaining: (s)
            <span id="time_restriction" th:text="${snippet.time}"></span>
        </div>
        <div th:if="${snippet.views >= 0}">
            Views remaining:
            <span id="views_restriction" type="text" th:text="${snippet.views}"></span>
        </div>
    </div>
</div>
</body>
</html>
